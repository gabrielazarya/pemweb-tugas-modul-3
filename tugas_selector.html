<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Selector Tugas</title>

    <style>
      /* Pseudo Element Selector */
      p::first-line {
        font-weight: bold;
      }

      p::first-letter {
        font-size: larger;
        color: red;
      }
    </style>
  </head>
  <body>
    <p>Contoh Pengaplikasian Pseudo Element Selector</p>
  </body>
</html>
